<div class="form-container mat-elevation-z5">
    <h1>Yeni Bir Kullanıcı girin!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                İsim gereklidir
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email gereklidir 
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Lütfen doğru bir e-posta adresi girin
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Şifre gereklidir
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Parolayı onaylamanız lazım
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Parolalar eşleşmelidir
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Çabuk Kayıt Ol Kayıttt ol !!!
            </button>
        </div>
    </form>
</div>
